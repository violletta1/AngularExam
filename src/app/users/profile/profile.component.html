
<div class="profile-form mat-elevation-z5 text-center" *ngIf="user$ | async as user">
    <h1 class="title">My Profile</h1>
    <div class="profile-img">
        <img width="200" height="200" [src]="user.photoURL ?? '../../../assets/img/pink-avt.jpg'" alt="User Photo">
        <button mat-mini-fab (click)="inputField.click()">
            <mat-icon>edit</mat-icon>
        </button>
    </div>
    <input #inputField type="file" hidden (change)="uploadImage($event, user)">


    <form class="margin-top" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
      <mat-form-field>
        <input class="email"
          type="email"
          matInput
          formControlName="email"
          placeholder="email address"
        />
      </mat-form-field>
        <div class="row">
          <mat-form-field>
            <input
              type="text"
              matInput
              formControlName="firstName"
              placeholder="First Name"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              type="text"
              matInput
              formControlName="lastName"
              placeholder="Last Name"
            />
          </mat-form-field>
        </div>
    
        <div class="row">
          <mat-form-field>
            <input
              type="text"
              matInput
              formControlName="displayName"
              placeholder="Username"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              type="text"
              matInput
              formControlName="phoneNumber"
              placeholder="Phone"
            />
          </mat-form-field>
        </div>
    
        <mat-form-field>
          <input
            type="text"
            matInput
            formControlName="address"
            placeholder="Address"
          />
        </mat-form-field>

    <div class="row">
        <button type="submit" class="margin-top" mat-stroked-button color="accent">
          Save
        </button>
        <button type="button"  mat-stroked-button color="accent"  routerLink="/products">View Products</button>

    
        <button type="button"  mat-stroked-button color="accent" routerLink="/orders/details-order" >View Orders</button>
    </div></form>
    </div>
